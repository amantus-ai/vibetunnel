<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Console</title>
    <link rel="stylesheet" href="bundle/output.css">
    <style>
        :root {
            --primary-color: #29c770;
            --bg-primary: #000;
            --bg-secondary: #111;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.08);
            --log-debug: #636e72;
            --log-info: #0984e3;
            --log-warning: #fdcb6e;
            --log-error: #d63031;
        }

        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 12px;
            color: var(--text-primary);
            background: var(--bg-primary);
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .console-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .console-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .console-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filter-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 6px 12px;
            color: var(--text-primary);
            font-size: 12px;
            font-family: inherit;
            width: 200px;
            transition: all 0.2s ease;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .filter-input::placeholder {
            color: var(--text-muted);
        }

        .level-filter {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 6px 12px;
            color: var(--text-primary);
            font-size: 12px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .level-filter:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .level-filter:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .console-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .console-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 6px 12px;
            color: var(--text-secondary);
            font-size: 12px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .console-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
        }

        .console-button svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .console-logs {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            font-size: 12px;
            line-height: 1.6;
            background: var(--bg-primary);
        }

        .console-logs::-webkit-scrollbar {
            width: 8px;
        }

        .console-logs::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
        }

        .console-logs::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .console-logs::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .log-entry {
            margin-bottom: 2px;
            padding: 2px 0;
            word-wrap: break-word;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .log-timestamp {
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .log-level {
            font-weight: 500;
            width: 50px;
            flex-shrink: 0;
            text-transform: uppercase;
            font-size: 11px;
        }

        .log-level.debug {
            color: var(--log-debug);
        }

        .log-level.info {
            color: var(--log-info);
        }

        .log-level.warning {
            color: var(--log-warning);
        }

        .log-level.error {
            color: var(--log-error);
        }

        .log-message {
            flex: 1;
            color: var(--text-primary);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .checkbox-label:hover {
            color: var(--text-primary);
        }

        .checkbox-label input[type="checkbox"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="console-container">
        <div class="console-header">
            <div class="console-controls">
                <input type="text" class="filter-input" id="filterInput" placeholder="Filter logs...">
                <select class="level-filter" id="levelFilter">
                    <option value="all">All Levels</option>
                    <option value="debug">Debug</option>
                    <option value="info">Info</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                </select>
                <label class="checkbox-label">
                    <input type="checkbox" id="autoScroll" checked>
                    Auto-scroll
                </label>
            </div>
            <div class="console-actions">
                <button class="console-button" id="clearBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z"/>
                    </svg>
                    Clear
                </button>
                <button class="console-button" id="exportBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"/>
                    </svg>
                    Export
                </button>
            </div>
        </div>
        <div class="console-logs" id="consoleLogs">
            <!-- Log entries will be added here dynamically -->
        </div>
    </div>

    <script type="module">
        // Simple console log viewer
        class ServerConsole {
            constructor() {
                this.logs = [];
                this.filteredLogs = [];
                this.autoScroll = true;
                this.filterText = '';
                this.levelFilter = 'all';
                
                this.init();
            }
            
            init() {
                // Get elements
                this.logsContainer = document.getElementById('consoleLogs');
                this.filterInput = document.getElementById('filterInput');
                this.levelFilter = document.getElementById('levelFilter');
                this.autoScrollCheckbox = document.getElementById('autoScroll');
                this.clearBtn = document.getElementById('clearBtn');
                this.exportBtn = document.getElementById('exportBtn');
                
                // Setup event listeners
                this.filterInput.addEventListener('input', (e) => {
                    this.filterText = e.target.value.toLowerCase();
                    this.applyFilters();
                });
                
                this.levelFilter.addEventListener('change', (e) => {
                    this.levelFilter = e.target.value;
                    this.applyFilters();
                });
                
                this.autoScrollCheckbox.addEventListener('change', (e) => {
                    this.autoScroll = e.target.checked;
                });
                
                this.clearBtn.addEventListener('click', () => {
                    this.clearLogs();
                });
                
                this.exportBtn.addEventListener('click', () => {
                    this.exportLogs();
                });
                
                // Start listening for logs
                this.startLogCollection();
            }
            
            startLogCollection() {
                // Simulate log collection - in real implementation, this would connect to the server
                // For now, generate some sample logs
                const levels = ['debug', 'info', 'warning', 'error'];
                const messages = [
                    'Server started on port 4020',
                    'New terminal session created: abc123',
                    'Terminal resized to 80x24',
                    'Session abc123 closed',
                    'Health check endpoint called',
                    'WebSocket connection established',
                    'File upload started',
                    'File download completed',
                ];
                
                // Generate some initial logs
                for (let i = 0; i < 10; i++) {
                    this.addLog({
                        timestamp: new Date().toISOString(),
                        level: levels[Math.floor(Math.random() * levels.length)],
                        message: messages[Math.floor(Math.random() * messages.length)]
                    });
                }
                
                // Periodically add new logs for demo
                setInterval(() => {
                    this.addLog({
                        timestamp: new Date().toISOString(),
                        level: levels[Math.floor(Math.random() * levels.length)],
                        message: messages[Math.floor(Math.random() * messages.length)]
                    });
                }, 3000);
            }
            
            addLog(log) {
                this.logs.push(log);
                this.applyFilters();
            }
            
            applyFilters() {
                this.filteredLogs = this.logs.filter(log => {
                    // Level filter
                    if (this.levelFilter !== 'all' && log.level !== this.levelFilter) {
                        return false;
                    }
                    
                    // Text filter
                    if (this.filterText && !log.message.toLowerCase().includes(this.filterText)) {
                        return false;
                    }
                    
                    return true;
                });
                
                this.renderLogs();
            }
            
            renderLogs() {
                this.logsContainer.innerHTML = this.filteredLogs.map(log => {
                    const time = new Date(log.timestamp).toLocaleTimeString();
                    return `
                        <div class="log-entry">
                            <span class="log-timestamp">${time}</span>
                            <span class="log-level ${log.level}">${log.level}</span>
                            <span class="log-message">${this.escapeHtml(log.message)}</span>
                        </div>
                    `;
                }).join('');
                
                if (this.autoScroll) {
                    this.logsContainer.scrollTop = this.logsContainer.scrollHeight;
                }
            }
            
            clearLogs() {
                this.logs = [];
                this.filteredLogs = [];
                this.renderLogs();
            }
            
            exportLogs() {
                const logText = this.logs.map(log => {
                    const time = new Date(log.timestamp).toISOString();
                    return `[${time}] [${log.level.toUpperCase()}] ${log.message}`;
                }).join('\n');
                
                const blob = new Blob([logText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `server-logs-${new Date().toISOString().split('T')[0]}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize console when DOM is ready
        new ServerConsole();
    </script>
</body>
</html>
