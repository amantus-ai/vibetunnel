[package]
name = "vibetunnel-native-pty"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
napi = { version = "2", features = ["async", "tokio_rt"] }
napi-derive = "2"
tokio = { version = "1", features = ["full"] }
portable-pty = "0.9"
bytes = "1"
chrono = "0.4"
regex = "1"
anyhow = "1"
crossbeam-channel = "0.5"
parking_lot = "0.12"
lazy_static = "1.4"
uuid = { version = "1.10", features = ["v4"] }
log = "0.4"

[target.'cfg(target_os = "macos")'.dependencies]
oslog = { version = "0.2", default-features = false, features = ["logger"] }

[target.'cfg(not(target_os = "macos"))'.dependencies]
env_logger = "0.11"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.29", features = ["process", "signal"] }

[build-dependencies]
napi-build = "2"

[dev-dependencies]
pretty_assertions = "1"
test-case = "3"
criterion = "0.5"

[profile.release]
lto = true
strip = true
opt-level = 3

[[bench]]
name = "activity_detector"
harness = false