<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeTunnel Preferences</title>
  <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
  <div class="window">
    <div class="sidebar">
      <ul class="tabs">

          </svg>
          General
        </li>
        <li class="tab" data-tab="dashboard">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z"/>
          </svg>
          Dashboard
        </li>
        <li class="tab" data-tab="advanced">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10M10,22C9.75,22 9.54,21.82 9.5,21.58L9.13,18.93C8.5,18.68 7.96,18.34 7.44,17.94L4.95,18.95C4.73,19.03 4.46,18.95 4.34,18.73L2.34,15.27C2.21,15.05 2.27,14.78 2.46,14.63L4.57,12.97L4.5,12L4.57,11L2.46,9.37C2.27,9.22 2.21,8.95 2.34,8.73L4.34,5.27C4.46,5.05 4.73,4.96 4.95,5.05L7.44,6.05C7.96,5.66 8.5,5.32 9.13,5.07L9.5,2.42C9.54,2.18 9.75,2 10,2H14C14.25,2 14.46,2.18 14.5,2.42L14.87,5.07C15.5,5.32 16.04,5.66 16.56,6.05L19.05,5.05C19.27,4.96 19.54,5.05 19.66,5.27L21.66,8.73C21.79,8.95 21.73,9.22 21.54,9.37L19.43,11L19.5,12L19.43,13L21.54,14.63C21.73,14.78 21.79,15.05 21.66,15.27L19.66,18.73C19.54,18.95 19.27,19.04 19.05,18.95L16.56,17.95C16.04,18.34 15.5,18.68 14.87,18.93L14.5,21.58C14.46,21.82 14.25,22 14,22H10Z"/>
          </svg>
          Advanced
        </li>
        <li class="tab" data-tab="about">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M13,13H11V7H13M13,17H11V15H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
          </svg>
          About
        </li>
      </ul>
    </div>
    
    <div class="content">
      <!-- General Tab -->
      <div class="tab-content active" id="general">
        <h2>General Settings</h2>
        
        <div class="setting-group">
          <label class="setting">
            <span class="label">Server Port</span>
            <input type="number" id="serverPort" min="1024" max="65535" class="input">
            <span class="help">The port VibeTunnel server listens on</span>
          </label>
        </div>
        
        <div class="setting-group">
          <label class="setting checkbox">
            <input type="checkbox" id="launchAtLogin">
            <span class="label">Launch at Login</span>
            <span class="help">Start VibeTunnel automatically when you log in</span>
          </label>
        </div>
        
        <div class="setting-group">
          <label class="setting checkbox">
            <input type="checkbox" id="showDockIcon">
            <span class="label">Show Dock Icon</span>
            <span class="help">Show VibeTunnel in the dock (macOS) or taskbar</span>
          </label>
        </div>
        
        <div class="setting-group">
          <label class="setting checkbox">
            <input type="checkbox" id="autoCleanupOnQuit">
            <span class="label">Clean up recordings on quit</span>
            <span class="help">Remove session recordings when VibeTunnel quits</span>
          </label>
        </div>
      </div>
      
      <!-- Dashboard Tab -->
      <div class="tab-content" id="dashboard">
        <h2>Dashboard Settings</h2>
        
        <div class="setting-group">
          <label class="setting">
            <span class="label">Access Mode</span>
            <select id="accessMode" class="select">
              <option value="localhost">Localhost Only</option>
              <option value="network">Network (Password Protected)</option>
              <option value="ngrok">Ngrok Tunnel</option>
              <option value="tailscale">Tailscale</option>
            </select>
            <span class="help">Control how the dashboard can be accessed</span>
          </label>
        </div>
        
        <div class="setting-group" id="networkPasswordGroup" style="display: none;">
          <label class="setting">
            <span class="label">Network Password</span>
            <input type="password" id="networkPassword" class="input" placeholder="Enter password">
            <span class="help">Password required for network access</span>
          </label>
        </div>
        
        <div class="setting-group" id="ngrokTokenGroup" style="display: none;">
          <label class="setting">
            <span class="label">Ngrok Auth Token</span>
            <input type="password" id="ngrokAuthToken" class="input" placeholder="Enter ngrok auth token">
            <span class="help">Your ngrok authentication token</span>
          </label>
        </div>
      </div>
      
      <!-- Advanced Tab -->
      <div class="tab-content" id="advanced">
        <h2>Advanced Settings</h2>
        
        <div class="setting-group">
          <label class="setting">
            <span class="label">Server Mode</span>
            <select id="serverMode" class="select">
              <option value="rust">Rust (Recommended)</option>
              <option value="swift" id="swiftOption">Swift (macOS only)</option>
            </select>
            <span class="help">Choose the server implementation</span>
          </label>
        </div>
        
        <div class="setting-group">
          <label class="setting">
            <span class="label">Update Channel</span>
            <select id="updateChannel" class="select">
              <option value="stable">Stable</option>
              <option value="prerelease">Pre-release</option>
            </select>
            <span class="help">Choose update channel for automatic updates</span>
          </label>
        </div>
        
        <div class="setting-group">
          <label class="setting checkbox">
            <input type="checkbox" id="debugMode">
            <span class="label">Debug Mode</span>
            <span class="help">Enable detailed logging and debug features</span>
          </label>
        </div>
        
        <div class="setting-group">
          <button class="button" id="openLogsBtn">Open Log File</button>
          <button class="button" id="openRecordingsBtn">Open Recordings Folder</button>
        </div>
      </div>
      
      <!-- About Tab -->
      <div class="tab-content" id="about">
        <h2>About VibeTunnel</h2>
        
        <div class="about-content">
          <img src="../assets/icon.png" class="app-icon" width="128" height="128">
          <h3>VibeTunnel</h3>
          <p class="version">Version <span id="appVersion">1.0.0</span></p>
          <p class="description">Turn any browser into a terminal</p>
          
          <div class="info-group">
            <p><strong>Platform:</strong> <span id="platform"></span></p>
            <p><strong>Electron:</strong> <span id="electronVersion"></span></p>
            <p><strong>Node.js:</strong> <span id="nodeVersion"></span></p>
          </div>
          
          <div class="button-group">
            <button class="button" id="checkUpdatesBtn">Check for Updates</button>
            <button class="button" id="openWebsiteBtn">Visit Website</button>
          </div>
          
          <div class="credits">
            <h4>Credits</h4>
            <p>Built with Electron, xterm.js, and node-pty</p>
            <p>Â© 2025 VibeTunnel Team</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="scripts/settings.js"></script>
</body>
</html>
