name: Web CI

on:
  push:
    branches: [ main, ms-pty ]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'

permissions:
  pull-requests: write
  issues: write

defaults:
  run:
    working-directory: web

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: blacksmith-8vcpu-ubuntu-2404-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'web/pnpm-lock.yaml'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run lint

      - name: Install node-pty for TypeScript
        run: |
          cd node-pty && pnpm install --no-frozen-lockfile && cd ..

      - name: Run type checking
        run: pnpm run typecheck

      - name: Check formatting
        run: pnpm run format:check

  build:
    name: Build
    runs-on: blacksmith-8vcpu-ubuntu-2404-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'web/pnpm-lock.yaml'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            web/dist/
            web/public/
          retention-days: 7

  test:
    name: Test
    runs-on: blacksmith-8vcpu-ubuntu-2404-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'web/pnpm-lock.yaml'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run client tests
        run: pnpm run test:client:coverage

      - name: Run server tests
        run: pnpm run test:server:coverage

      - name: Upload client coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: client-coverage-report
          path: web/coverage/client/
          retention-days: 7

      - name: Upload server coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: server-coverage-report
          path: web/coverage/server/
          retention-days: 7

  test-npm-package:
    name: Test NPM Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'web/pnpm-lock.yaml'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpam0g-dev build-essential python3 make g++

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build npm package
        run: pnpm run build:npm -- --current-only

      - name: Test npm package installation
        run: |
          # Create a test directory
          mkdir -p /tmp/npm-test
          cd /tmp/npm-test
          
          # Copy the built package
          cp ${{ github.workspace }}/web/vibetunnel-*.tgz .
          
          # Install the package globally
          npm install -g vibetunnel-*.tgz
          
          # Verify installation
          echo "=== Verifying installation ==="
          which vibetunnel || (echo "vibetunnel not found" && exit 1)
          which vt || echo "vt command not installed (expected on Linux)"
          
          # Check if node-pty was extracted correctly
          echo "=== Checking node-pty extraction ==="
          # With the new build, node-pty is bundled directly in the package
          ls -la $(npm root -g)/vibetunnel/node-pty/ || echo "Checking node-pty structure..."
          ls -la $(npm root -g)/vibetunnel/node-pty/build/Release/pty.node || echo "node-pty prebuild will be extracted on postinstall"
          
          # Check package structure
          echo "=== Checking package structure ==="
          ls -la $(npm root -g)/vibetunnel/
          ls -la $(npm root -g)/vibetunnel/lib/
          
          # Note: authenticate-pam is installed as a regular dependency now
          # It's not bundled in the new clean build approach
          
          # Test server startup
          echo "=== Testing server startup ==="
          vibetunnel --port 4020 --no-auth &
          SERVER_PID=$!
          
          # Wait for server to start
          sleep 5
          
          # Check if server is running
          if ps -p $SERVER_PID > /dev/null; then
            echo "✅ Server process is running"
          else
            echo "❌ Server process died"
            exit 1
          fi
          
          # Test HTTP endpoint
          if curl -s -f http://localhost:4020 > /dev/null; then
            echo "✅ HTTP server is responding"
          else
            echo "❌ HTTP server not responding"
            kill $SERVER_PID 2>/dev/null
            exit 1
          fi
          
          # Test API endpoint
          RESPONSE=$(curl -s http://localhost:4020/api/sessions)
          if echo "$RESPONSE" | grep -q "sessions"; then
            echo "✅ API is responding correctly"
          else
            echo "❌ API not responding correctly"
            echo "Response: $RESPONSE"
            kill $SERVER_PID 2>/dev/null
            exit 1
          fi
          
          # Clean up
          kill $SERVER_PID
          echo "✅ All tests passed!"